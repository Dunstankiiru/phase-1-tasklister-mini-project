<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskLister Mini-Project</title>
</head>

<body>

  <h2>TaskLister</h2>

  <form id="create-task-form">
    <label for="new-task-description">Task:</label>
    <input type="text" id="new-task-description" name="new-task-description" placeholder="Enter task" required>

    <label for="task-priority">Priority:</label>
    <select id="task-priority">
      <option value="high">High</option>
      <option value="medium">Medium</option>
      <option value="low">Low</option>
    </select>

    <label for="task-due-date">Due Date:</label>
    <input type="date" id="task-due-date">

    <input type="submit" value="Create New Task">
  </form>

  <button id="sort-tasks">Sort by Priority</button>

  <ul id="tasks"></ul>

  <script src="./src/index.js"></script>
</body>

</html>
